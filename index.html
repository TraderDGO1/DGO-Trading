<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DGO Trading — Señal en vivo</title>
  <style>
    :root{
      --bg:#40E0D0; /* Azul turquesa */
      --card:#121828;
      --text:#e8eefc;
      --muted:#9fb0d9;
      --accent:#38bdf8;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background: var(--bg); /* Fondo turquesa */
      color:var(--text);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:28px;
    }
    .wrap{width:100%; max-width:760px}
    .card{
      background:#0a0f1d;
      border-radius:22px;
      padding:22px;
    }
    h1{margin:0; font-size:2rem}
    .muted{color:var(--muted); font-size:.95rem}
    .panel{background:var(--card); border-radius:18px; padding:14px; margin-top:14px}
    .widget{width:100%; display:grid; place-items:center; background:#0e1527; border-radius:14px; padding:10px}
    iframe{width:100%; border:0}
    footer{margin-top:16px; text-align:center; color:var(--muted); font-size:.85rem}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <header>
        <div>
          <h1>DGO Trading</h1>
          <div class="muted">Señal en vivo y enlaces útiles</div>
        </div>
      </header>

      <div class="panel">
        <div class="widget">
          <div style="width:220;text-align:center;line-height:26px;">
            <iframe frameborder="0" width="100%" height="140"
              src="https://www.mql5.com/es/signals/widget/signal/76y7?t=dark?fw=html"></iframe>
            <div class="sw-copyright">
              <a href="https://www.mql5.com/?utm_source=signals.widget&utm_medium=link&utm_term=signals&utm_content=visit.mql5.signals&utm_campaign=202.signals.widget"
                 rel="noopener nofollow" target="_blank">MQL5 Algo Trading Community</a>
            </div>
          </div>
        </div>
      </div>

      <footer>
        © <span id="yr"></span> DGO Trading. Todos los derechos reservados.
      </footer>
    </div>
  </div>
  <script>document.getElementById('yr').textContent = new Date().getFullYear()</script>
</body>
</html>
